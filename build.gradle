plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'playground.jpa'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.postgresql:postgresql:42.2.24'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
	// JDBC
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '6.1.12'
	// JPA Streamer
	implementation group: 'com.speedment.jpastreamer', name: 'jpastreamer-core', version: '3.0.4'
	implementation group: 'com.speedment.jpastreamer.integration.spring', name: 'spring-boot-jpastreamer-autoconfigure', version: '3.0.4'
}

tasks.named('test') {
	useJUnitPlatform()
}
